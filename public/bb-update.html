      <div

      </div>

      <div class="relative flex justify-center items-center">
        <span id="spinner"
          class="animate-spin h-5 w-5 border-2 border-white border-t-transparent rounded-full mr-3 hidden"></span>
        <span id="btn-text" class="flex items-center gap-2">

  <div id="search-modal"

      </div>

      <div class="text-center mb-4">
        <h3 class="text-xl font-black text-gray-900 tracking-tight" id="search-modal-title">
          R√©sultats

        class="w-full py-3.5 bg-gray-100 hover:bg-gray-200 text-gray-700 rounded-xl font-bold text-sm transition-colors">
        Annuler
      </button>
    </div>
  </div>

  <script src="js/bb-update.js"></script>

  <script>
    function toggleInterviewDate() {
      const isChecked = document.getElementById("hasInterview").checked;
      const container = document.getElementById("interview-date-container");
      if (isChecked) {
        container.classList.remove("hidden");
        if (window.Telegram && window.Telegram.WebApp.HapticFeedback)
          window.Telegram.WebApp.HapticFeedback.selectionChanged();
      } else {
        container.classList.add("hidden");
        document.getElementById("dateInterview").value = "";
      }
    }
  </script>
