<!doctype html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Mise à jour BB - MGC</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
    rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
  <script>
    eruda.init();
  </script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['"Plus Jakarta Sans"', "sans-serif"] },
          colors: {
            lemon: {
              300: "#fde047",
              400: "#facc15",
              500: "#eab308",
              900: "#713f12",
            },
          },
        },
      },
    };
  </script>
  <style>
    body {
      -webkit-tap-highlight-color: transparent;
      -webkit-overflow-scrolling: touch;
    }

    .input-fast {
      background: #f9fafb;
      transition:
        border-color 0.2s ease,
        box-shadow 0.2s ease;
    }

    .input-fast:focus {
      background: #ffffff;
      border-color: #facc15;
      box-shadow: 0 0 0 4px rgba(250, 204, 21, 0.15);
      outline: none;
    }

    ::-webkit-scrollbar {
      width: 0px;
      background: transparent;
    }
  </style>
</head>

<body class="antialiased pb-32 relative overflow-x-hidden min-h-screen text-gray-900 bg-gray-50">
  <div class="fixed inset-0 z-0 pointer-events-none">
    <div class="absolute inset-0 bg-gradient-to-br from-gray-100 via-yellow-50 to-gray-100"></div>
    <div class="absolute inset-0 opacity-[0.04]" style="
          background-image: url(&quot;data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3z' fill='%239C92AC' fill-opacity='1' fill-rule='evenodd'/%3E%3C/svg%3E&quot;);
        "></div>
  </div>

  <div class="relative z-10 px-4 pt-6">
    <header class="text-center mb-6">
      <h1 class="text-3xl font-black tracking-tighter text-gray-900">
        Suivi Leçons BB
      </h1>
      <p class="text-sm font-medium text-gray-500 mt-1">
        Mise à jour des rapports
      </p>
    </header>

    <div class="max-w-lg mx-auto space-y-6">
      <div class="relative group" id="search-student-section">
        <div class="absolute -inset-0.5 bg-gradient-to-r from-blue-300 to-blue-500 rounded-2xl opacity-40 blur"></div>
        <div class="relative bg-white rounded-2xl p-6 shadow-xl border border-blue-100">
          <h2 class="text-xs font-bold uppercase tracking-wider text-blue-700 mb-4 flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5"
              stroke="currentColor" class="w-4 h-4">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
            </svg>
            1. Trouver l'Étudiant
          </h2>

          <div class="flex gap-2">
            <input type="text" id="searchStudentInput" placeholder="Nom ou ID Smada..."
              class="input-fast flex-1 border border-gray-200 rounded-xl px-4 py-3.5 font-semibold text-gray-900" />
            <button onclick="searchStudent()" id="btn-search-student"
              class="bg-blue-50 text-blue-700 border border-blue-200 rounded-xl px-5 font-bold active:scale-95 transition-transform flex items-center justify-center">
              <span id="search-student-icon">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5"
                  stroke="currentColor" class="w-5 h-5">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
                </svg>
              </span>
            </button>
          </div>

          <div id="selected-student-card"
            class="hidden mt-4 p-4 bg-green-50 border border-green-200 rounded-xl flex items-center justify-between">
            <div class="flex items-center gap-3">
              <div
                class="h-10 w-10 rounded-full bg-green-200 text-green-700 flex items-center justify-center font-bold">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                  <path fill-rule="evenodd"
                    d="M7.5 6a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM3.751 20.105a8.25 8.25 0 0116.498 0 .75.75 0 01-.437.695A18.683 18.683 0 0112 22.5c-2.786 0-5.433-.608-7.812-1.7a.75.75 0 01-.437-.695z"
                    clip-rule="evenodd" />
                </svg>
              </div>
              <div>
                <div class="text-[10px] font-bold text-green-600 uppercase tracking-wider">Étudiant sélectionné</div>
                <div id="display-student-name" class="font-bold text-gray-900 text-lg"></div>
                <div id="display-student-id" class="text-xs font-mono text-gray-500"></div>
              </div>
            </div>
            <button onclick="resetStudentSearch()" class="text-gray-400 hover:text-red-500 p-2 transition-colors">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5"
                stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
              </svg>
            </button>
          </div>
        </div>
      </div>

      <div id="main-form-section" class="hidden opacity-0 transition-all duration-500 space-y-6">
        <input type="hidden" id="studentId" value="" />
        <input type="hidden" id="teacherId" value="" />

        <div class="relative bg-white rounded-2xl p-6 shadow-xl border border-yellow-400/20">
          <h2 class="text-xs font-bold uppercase tracking-wider text-yellow-700 mb-4 flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
              stroke="currentColor" class="w-5 h-5">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M12 6.042A8.967 8.967 0 006 3.75c-1.052 0-2.062.18-3 .512v14.25A8.987 8.987 0 016 18c2.305 0 4.408.867 6 2.292m0-14.25a8.966 8.966 0 016-2.292c1.052 0 2.062.18 3 .512v14.25A8.987 8.987 0 0018 18a8.967 8.967 0 00-6 2.292m0-14.25v14.25" />
            </svg>
            2. Rapport de la leçon
          </h2>

          <div class="space-y-4">
            <div class="grid grid-cols-2 gap-4">
              <div>
                <label class="block text-xs font-bold text-gray-500 mb-1 ml-1">NOM</label>
                <input type="text" id="nomComplet"
                  class="input-fast w-full border border-gray-200 rounded-xl px-3 py-3 text-sm font-semibold" />
              </div>
              <div>
                <label class="block text-xs font-bold text-gray-500 mb-1 ml-1">TÉLÉPHONE</label>
                <input type="tel" id="telephone"
                  class="input-fast w-full border border-gray-200 rounded-xl px-3 py-3 text-sm font-semibold" />
              </div>
            </div>

            <hr class="border-gray-100 my-2" />

            <div>
              <label class="block text-xs font-bold text-gray-500 mb-1 ml-1">LEÇON BB *</label>
              <div class="relative">
                <select id="bbLessonSelect"
                  class="input-fast w-full border border-gray-200 rounded-xl px-4 py-3.5 font-semibold text-gray-900 appearance-none bg-white">
                  <option value="" disabled selected>Sélectionnez la leçon...</option>
                  <option value="BB01">BB01 - Hazo Ambolena Amoron'ny Rano Velona</option>
                  <option value="BB02">BB02 - Tempoly Tsara</option>
                  <option value="BB03">BB03 - Fahalalana Fototra ny Baiboly</option>
                  <option value="BB04">BB04 - Testamenta Taloha sy Testamenta Vaovao</option>
                  <option value="BB05">BB05 - Fanavahana Vanim-potoana</option>
                  <option value="BB06">BB06 - Nahoana i Jesosy no Antsoina hoe Mesia?</option>
                  <option value="BB07">BB07 - Fanavahana ny Tsara sy ny Ratsy (Fiz 1)</option>
                  <option value="BB08">BB08 - Fanavahana ny Tsara sy ny Ratsy (Fiz 2)</option>
                  <option value="BB09">BB09 - Tsiambaratelon'ny Fanjakan'ny Lanitra...</option>
                  <option value="BB10">BB10 - Saha Efatra</option>
                  <option value="BB11">BB11 - Mazava sy Maizina (Fiz 1-2)</option>
                  <option value="BB12">BB12 - Mosary</option>
                </select>
                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-gray-500">
                  <svg class="h-4 w-4 fill-current" viewBox="0 0 20 20">
                    <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
                  </svg>
                </div>
              </div>
              <p id="lesson-status-info"
                class="text-xs font-medium text-blue-600 mt-2 ml-1 hidden flex items-center gap-1">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-4 h-4">
                  <path fill-rule="evenodd"
                    d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12zm8.706-1.442c1.146-.573 2.437.463 2.126 1.706l-.709 2.836.042-.02a.75.75 0 011.048.815l-.8 3.2c-.31 1.243-1.581 1.243-2.268 0l-.8-3.2a.75.75 0 011.048-.815l.042.02-.709-2.836c-.311-1.243.98-2.279 2.126-1.706zM12 9a1.5 1.5 0 100-3 1.5 1.5 0 000 3z"
                    clip-rule="evenodd" />
                </svg>
                Cette leçon a déjà été validée. Elle sera mise à jour.
              </p>
            </div>

            <div>
              <label class="block text-xs font-bold text-gray-500 mb-1 ml-1">DATE DE LA LEÇON *</label>
              <input type="date" id="dateLesson"
                class="input-fast w-full border border-gray-200 rounded-xl px-4 py-3.5 font-medium text-gray-900" />
            </div>

            <button type="button" id="btn-delete-lesson" onclick="deleteBBLesson()"
              class="hidden w-full mt-4 bg-red-50 text-red-600 border border-red-200 font-bold py-3.5 rounded-xl hover:bg-red-100 transition-colors active:scale-95 flex justify-center items-center gap-2">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd"
                  d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"
                  clip-rule="evenodd" />
              </svg>
              Supprimer cette validation
            </button>
          </div>
        </div>

        <div class="relative bg-white rounded-2xl p-6 shadow-xl border border-gray-200">
          <h2 class="text-xs font-bold uppercase tracking-wider text-gray-500 mb-4 flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
              stroke="currentColor" class="w-5 h-5">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.325.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 011.37.49l1.296 2.247a1.125 1.125 0 01-.26 1.431l-1.003.827c-.293.241-.438.613-.43.992a7.723 7.723 0 010 .255c-.008.378.137.75.43.991l1.004.827c.424.35.534.955.26 1.43l-1.298 2.247a1.125 1.125 0 01-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.47 6.47 0 01-.22.128c-.331.183-.581.495-.644.869l-.213 1.281c-.09.543-.56.94-1.11.94h-2.594c-.55 0-1.019-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 01-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 01-1.369-.49l-1.297-2.247a1.125 1.125 0 01.26-1.431l1.004-.827c.292-.24.437-.613.43-.991a6.932 6.932 0 010-.255c.007-.38-.138-.751-.43-.992l-1.004-.827a1.125 1.125 0 01-.26-1.43l1.297-2.247a1.125 1.125 0 011.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.086.22-.128.332-.183.582-.495.644-.869l.214-1.281z" />
              <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
            3. Options (Teacher & Interview)
          </h2>

          <div class="space-y-4">
            <div>
              <label class="block text-xs font-bold text-gray-500 mb-1 ml-1">ENSEIGNANT (TEACHER)</label>
              <div class="flex gap-2">
                <input type="text" id="searchTeacherInput" placeholder="Nom ou ID du membre..."
                  class="input-fast flex-1 border border-gray-200 rounded-xl px-4 py-3 text-sm" />
                <button onclick="searchTeacher()" id="btn-search-teacher"
                  class="bg-gray-100 text-gray-700 border border-gray-200 rounded-xl px-4 font-bold active:scale-95 transition-transform flex items-center gap-2">
                  <span id="search-teacher-icon">Chercher</span>
                </button>
              </div>
              <div id="selected-teacher-card"
                class="hidden mt-2 p-3 bg-gray-50 border border-gray-200 rounded-xl flex items-center justify-between">
                <div id="display-teacher-name" class="font-bold text-gray-800 text-sm flex items-center gap-2"></div>
                <button onclick="resetTeacherSearch()"
                  class="text-gray-400 hover:text-red-500 p-1 rounded-full transition-colors">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5"
                    stroke="currentColor" class="w-5 h-5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                  </svg>
                </button>
              </div>
            </div>

            <div class="bg-gray-50 rounded-xl p-4 border border-gray-100">
              <label class="flex items-center gap-3 cursor-pointer group">
                <input type="checkbox" id="hasInterview" onchange="toggleInterviewDate()"
                  class="w-5 h-5 rounded border-gray-300 text-yellow-500 focus:ring-yellow-500 transition-transform group-active:scale-90" />
                <span class="text-sm font-bold text-gray-700">Interview d'inscription effectuée ?</span>
              </label>

              <div id="interview-date-container" class="hidden mt-4">
                <label class="block text-xs font-bold text-gray-500 mb-1 ml-1">DATE DE L'INTERVIEW</label>
                <input type="date" id="dateInterview"
                  class="input-fast w-full border border-gray-200 rounded-xl px-4 py-3.5 text-sm" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div
    class="fixed bottom-0 left-0 right-0 p-4 pt-12 bg-gradient-to-t from-gray-50 via-gray-50 to-transparent z-40 hidden"
    id="bottom-action-bar">
    <button id="main-btn" onclick="submitBBLesson()"
      class="relative w-full bg-gradient-to-r from-blue-500 to-blue-600 text-white font-bold text-lg py-4 rounded-2xl shadow-lg active:scale-[0.98] transition-transform overflow-hidden group">
      <div class="relative flex justify-center items-center">
        <span id="spinner"
          class="animate-spin h-5 w-5 border-2 border-white border-t-transparent rounded-full mr-3 hidden"></span>
        <span id="btn-text" class="flex items-center gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
            class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          <span>Enregistrer la leçon</span>
        </span>
      </div>
    </button>
  </div>

  <div id="search-modal"
    class="fixed inset-0 z-[60] flex items-center justify-center bg-gray-900/60 backdrop-blur-sm hidden opacity-0 transition-opacity duration-300">
    <div
      class="relative bg-white/95 w-11/12 max-w-sm rounded-3xl p-6 shadow-2xl border border-gray-200 transform scale-95 transition-transform duration-300"
      id="search-modal-content">
      <div class="text-center mb-4">
        <h3 class="text-lg font-black text-gray-900" id="search-modal-title">Résultats</h3>
      </div>
      <div id="search-results-list" class="space-y-2 mb-4 max-h-60 overflow-y-auto pr-1"></div>
      <button onclick="closeSearchModal()"
        class="w-full py-3 bg-gray-100 hover:bg-gray-200 text-gray-700 rounded-xl font-bold text-sm">
        Annuler
      </button>
    </div>
  </div>

  <script src="js/bb-update.js"></script>

  <script>
    function toggleInterviewDate() {
      const isChecked = document.getElementById("hasInterview").checked;
      const container = document.getElementById("interview-date-container");
      if (isChecked) {
        container.classList.remove("hidden");
        if (window.Telegram && window.Telegram.WebApp.HapticFeedback)
          window.Telegram.WebApp.HapticFeedback.selectionChanged();
      } else {
        container.classList.add("hidden");
        document.getElementById("dateInterview").value = "";
      }
    }
  </script>
</body>

</html>
